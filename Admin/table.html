    <script src="https://js.paystack.co/v1/inline.js"></script>
    <script>
      function payWithPaystack() {
        const fullName = document.getElementById("fullname").value;
        const surname = document.getElementById("email").value;
        const email = document.getElementById("phone").value;
        const phone = document.getElementById("subject").value;

        if (!fullName || !surname || !email || !phone) {
          alert("Please fill all required fields.");
          return;
        }

        const handler = PaystackPop.setup({
          key: "YOUR_PUBLIC_KEY", // replace with your Paystack public key
          email: email,
          amount: 500000, // Amount in kobo (â‚¦5,000 = 500000)
          currency: "NGN",
          metadata: {
            custom_fields: [
              {
                display_name: "Full Name",
                variable_name: "full_name",
                value: fullName + " " + surname,
              },
              {
                display_name: "Phone Number",
                variable_name: "phone",
                value: phone,
              },
            ],
          },
          callback: function (response) {
            // Option 1: Call backend to generate ticket PDF and return a download link
            window.location.href = `generate_ticket.html?ref=${response.reference}&name=${fullName} ${surname}&email=${email}&phone=${phone}`;
          },
          onClose: function () {
            alert("Payment was not completed");
          },
        });

        handler.openIframe();
      }
    </script>
